<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistration fron</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
    </div>
    <div class="form"><center>
        <div class="input_field">
            <label class="pinky">FirstName:</label>
            <input type="text" class="input" placeholder="first name">
        </div>

        <div class="input_field">
            <label class="pinky">LastName:</label>
            <input type="text" class="input" placeholder="lastname">
        </div>
        <div class="input_field">
            <label class="pinky">Password:</label>
            <input type="Password" class="input" placeholder="password">
        </div>
        <div class="input_field">
            <label class="pinky">ConfirmPassword:</label>
            <input type="Password" class="input" placeholder="confrim">
        </div>
        <div class="input_field">
            <label class="pinky">Gender</label>
            <div class="custom_select">
                <select>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="input_field">
            <label class="pinky">Email Address:</label>
            <input type="email" class="input" placeholder="email id">
        </div>
        <div class="input_field">
            <label class="pinky">PhoneNumber:</label>
            <input type="text" class="input">
        </div>
        <div class="input_field">
            <label class="pinky"> Address: </label>
            <textarea class="textaea"></textarea>
        </div>
        <div class="input_field">
            <label class="pinky"> PostalCode: </label>
            <input type="text" class="input">
        </div>
        <p>Agreed to terms and conditions</p>
        <div class="inputfield">
            <input type="submit" value="Register" class="btn">
        </div>



    </div></center>

</body>

</html>
